version: "3.9"
services:

  develop_app:
    image: "${IMAGE_NAME}"
    container_name: "${CONTAINER_NAME}"
    build:
      context: ../..
      dockerfile: /Users/master/develop/apps/katomka/build/docker/Dockerfile
      args:
        UID: "${UID}"
        GID: "${GID}"
        USER: "${USER}"
        GROUP: "${GROUP}"
        APPS_ROOT: "${APPS_ROOT}"
        APP_NAME: "${APP_NAME}"
#    entrypoint: ${APPS_ROOT}/${APP_NAME}/build/scripts/firstrun.app
    volumes:
        - /Users/master/develop/apps/katomka:${APPS_ROOT}/${APP_NAME}

    restart: "unless-stopped"
    stdin_open: true # docker run -i
    tty: true        # docker run -t

